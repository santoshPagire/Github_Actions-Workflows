name:  Concurrency-1
run-name: Concurrency-1 (${{ inputs.environment }})
on: 
    workflow_dispatch:
        inputs:
            environment:
              description: "Environment"
              type: environment
              required: true
concurrency:
  # group: Concurrency-1 
  group: ${{ github.workflow }}-${{ github.event.inputs.environment}}
  cancel-in-progress: true

jobs:
  sleeps:
    runs-on: ubuntu-latest
    steps:
      - run: sleep 30

            